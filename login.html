  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  <link rel="icon" type="image/x-icon" href="logo.png">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">FastBurger</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">

          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="register.html" target=>Register</a></li>
            <li><a class="dropdown-item" href="login.html" target=>Login</a></li>

            <a class="nav-link" href="rating.html" target=>Rating</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <center>
    <div class="container-fluid" style="width: 35%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
      <h2>Login</h2>
      <form id="myForm" onsubmit="return validateForm()">
        <div class="input-group flex-nowrap">
          <span class="input-group-text" id="inputGroup-sizing-lg" style="width: 100px">Username</span>
          <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" aria-label="Username" aria-describedby="inputGroup-sizing-lg">
          <span id="usernameError" class="error"></span>
        </div><br>
        <div class="input-group flex-nowrap">
          <span class="input-group-text" id="addon-wrapping" style="width: 100px">Password</span>
          <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" aria-label="Password" aria-describedby="addon-wrapping">
          <span id="passwordError" class="error"></span>
        </div><br>
        <button type="submit" class="btn btn-primary">
          Log in
        </button><br>
      </form>
      <h1>Countdown Timer</h1>
      <div id="timer">00:00</div>
      <div id="controls">
        <div class="input-group flex-nowrap">
          <input type="number" id="set-duration" name="password" class="form-control" placeholder="Min" aria-label="Password" aria-describedby="addon-wrapping">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="startTimer()">Start</button>
        </div><br>

      </div>
    </div>
  </center>
  <script>
  function validateForm() {
    const username = document.getElementById("username");
    const password = document.getElementById("password");

    const usernameError = document.getElementById("usernameError");
    const passwordError = document.getElementById("passwordError");

    usernameError.innerHTML = passwordError.innerHTML = "";

    let valid = true;

    if (username.value === "") {
      usernameError.innerHTML = "Username is required.";
      valid = false;
    }

    if (password.value === "") {
      passwordError.innerHTML = "Password is required.";
      valid = false;
    } else if (password.value.length < 8) {
      passwordError.innerHTML = "Password must be at least 8 characters.";
      valid = false;
    }

    if (valid) {
      alert("You are successfully logged in!");
    } else {
      alert("Login failed. Please check your username and password.");
    }

    return valid;
  }
  let intervalId;
  let duration;

  function startTimer() {
    const setDurationInput = document.getElementById("set-duration");
    const timerDisplay = document.getElementById("timer");
    const minutes = parseInt(setDurationInput.value, 10);

    if (isNaN(minutes)) {
      alert("Please enter a valid number.");
      return;
    }

    duration = minutes * 60;
    setDurationInput.disabled = true;

    intervalId = setInterval(function () {
      if (duration <= 0) {
        clearInterval(intervalId);
        setDurationInput.disabled = false;
        timerDisplay.textContent = "00:00";
        alert("Timer is up!");
      } else {
        const minutesRemaining = Math.floor(duration / 60);
        const secondsRemaining = duration % 60;
        const displayMinutes = String(minutesRemaining).padStart(1, "0");
        const displaySeconds = String(secondsRemaining).padStart(1, "0");
        timerDisplay.textContent = `${displayMinutes}:${displaySeconds}`;
        duration--;
      }
    }, 1000);
  }
  </script>
</body>
